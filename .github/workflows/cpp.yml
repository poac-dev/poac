name: C++

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path:
          - "include"
          - "src"
          - "tests"
    steps:
      - uses: actions/checkout@v3

      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.5.0
        with:
          clang-format-version: '14'
          check-path: ${{ matrix.path }}
