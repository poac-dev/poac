name: macOS

on: [push, pull_request]

jobs:
  catalina:
    name: Catalina (10.15)
    runs-on: macos-10.15
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    steps:
      - uses: actions/checkout@v1

      - name: Install libgit2 & toml11
        run: brew install libgit2 poacpm/tap/toml11

      - name: Build Poac
        run: |
          mkdir build
          cd build
          cmake -Dpoac_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
          make

      - name: Test Poac
        run: cd build && ctest --output-on-failure --verbose
