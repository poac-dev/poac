language: cpp
rvm: system

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
    # macOS Mojave
    - os: osx
      osx_image: xcode10.2

before_install:
  - brew update
install:
  - if [[ "$TRAVIS_OSX_IMAGE" != "xcode10.2" ]]; then
      brew unlink boost;
      brew install --ignore-dependencies boost;
      brew install llvm@7;
    else
      pip install cpp-coveralls;
    fi
  - brew install libtar yaml-cpp
script:
  - mkdir build
  - cd build
  - cmake ..
  - make install
  - poac -h
  - cd ../
after_success:
  - if [[ "$TRAVIS_OSX_IMAGE" == "xcode10.2" ]]; then
      bash ./test.sh;
    fi

notifications:
  email: false
  slack:
    secure: ""
