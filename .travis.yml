language: cpp
rvm: system

before_cache:
  - brew cleanup
cache:
  directories:
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    # OS X El Capitan
    - os: osx
      osx_image: xcode8
      env: USE_DEFAULT_COMPILER=false
    # macOS Sierra
    - os: osx
      osx_image: xcode9.2
      env: USE_DEFAULT_COMPILER=false
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
      env: USE_DEFAULT_COMPILER=true

before_install:
  - brew update
install:
  - | # Install llvm
    if [ "${USE_DEFAULT_COMPILER}" == "false" ]; then
      travis_wait 60 brew install llvm
      export CXX=/usr/local/opt/llvm/bin/clang++
      export LDFLAGS="-L/usr/local/opt/llvm/lib"
      export CPPFLAGS="-I/usr/local/opt/llvm/include"
    fi
  # Install yaml-cpp
  - git clone -q https://github.com/jbeder/yaml-cpp.git
  - mkdir yaml-cpp/build
  - cd yaml-cpp/build
  - cmake ..
  - make
  - make install
  - cd ../../
  - rm -rf yaml-cpp
script:
  - mkdir build
  - cd build
  - XCODE_VERSION=$(xcodebuild -version | head -n1 | cut -d ' ' -f 2) cmake ..
  - make install
  - poac -h

notifications:
  email: false
  slack:
    secure: ""
