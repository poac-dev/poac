# Package name
name: poac
# Package version
version: 0.0.1
# 98, 03, 11(Include TR1), 14, 17, 20
cpp_version: 17
# clang or gcc or ICC or MSVC
# Specify range of executable version
compilers:
  clang: "6 <= v <= 7"
  gcc:   "7 <= v <= 8"
description: "poac is a package manager for C++."
# It must be the same as the user name
#  of the poac.pm account your created
owners:
  - matken11235
license: GPL-3.0
links:
  github: https://github.com/poacpm/poac

# Describe deps as dependencies
# Writing latest will automatically
#  fetch the latest package
deps:
  boostorg/boost:
    src: github
    tag: boost-1.67.0
    build: # If you use header-only library, does not necessary this key.
      system: manual
      steps: # TODO: 危険なコマンド対策．sudoが必要な場合，そもそもmanualを許可することは危険
        - cd /Users/matken/.poac/cache/boost-1.67.0_tmp
        - git submodule update --init --recursive
        - ./bootstrap.sh
        - ./b2 install -j2 --prefix=/Users/matken/.poac/cache/boost-1.67.0
  curl/curl:
    src: github
    tag: curl-7_61_0
    build:
      system: cmake
      environment:
        MAC_RPATH: 1 # TODO: Branch by OS
        OPENSSL_ROOT_DIR: /usr/local/opt/openssl/
  jbeder/yaml-cpp:
    src: github
    tag: yaml-cpp-0.6.2
    build: cmake

# 何も指定しなければ header only library と見做す
build:
  system: poac
  # Enable binary install (for CLI application) (Include build process) # TODO: systemがpoacの時のみ
  bin: true
